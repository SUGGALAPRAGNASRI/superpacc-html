<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<Body bgcolor="aliceblue" align="center">   
        <h4 >Activity 5: Create employee registration webpage using HTML form objects</h4>
        <h1 align="center"><font size="10" color="Purple"> Employee Registration </font></h1>
        <table align="center" cellspacing="25">
            <tr>
                <td>
                    <b><font size="4" color="Purple">First Name: </font></b>
                </td>
                <td>
                    <input type="text" placeholder="First Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Last Name:</font> <t></t></b>
                </td>
                <td>
                    <input type="text" placeholder="Last Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Employee ID:</font> <t></t></b>
                </td>
                <td>
                    <input type="text" placeholder="Employee ID" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Gender:</font><t></t></b>
                </td>
                <td>
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Male
                    
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Email:</font><t></t></b>
                </td>
                <td>
                    <input type="Email" Placeholder="Email" name="">         
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Phone Number:</font><t></t></b>
                </td>
                <td>
                    <input type="phone" Placeholder="Phone Number" name="">         
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Address:</font><t></t></b>
                </td>
                <td>
                    <input type="Address" Placeholder="Address" name="">         
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">User name:</font><t></t></b>
                </td>
                <td>
                    <input type="text" Placeholder="User name" name="">         
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Password:</font><t></t></b>
                </td>
                <td>
                    <input type="Password" Placeholder="Password" name="">         
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Confirm Password:</font><t></t></b>
                </td>
                <td>
                    <input type="Password" Placeholder="Confirm Password" name="">         
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Register:</font><t></t></b>
                </td>
                <td>
                    <input type="Submit" value="submit" name="">         
                </td>
            </tr>
            <tr>
                <td>
                    <b><font size="4" color="Purple">Reset:</font><t></t></b>
                </td>
                <td>
                    <input type="reset" value="reset" name="">         
                </td>
                
                
            </tr>
        </table>
</body>
</html>
